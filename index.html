<body onload="init()">

    <!-- page loader
    -->
    <div class="overlay-loader"></div>

    <header>
        <a href="#index"><h1>tristan van garsse</h1></a>
        <div class="menu-btn" id="menuBtn">
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <div class="menu-content" id="menuContent">
            <ul>
                <li class="contact-info">tristanvangarsse@pm.me</li>
                <li class="contact-info">Brussels, Belgium</li>
                <li><a href="#a-sanguine">SANGUINE</a></li>
                <li><a href="#a-sfumato">SFUMATO</a></li>
                <li><a href="#a-design">DESIGN</a></li>
                <li><a href="#a-about">ABOUT</a></li>
            </ul>
        </div>

    <main>
        <div id="index" class="carousel">
            <div class="carousel-slider">
                <div class="carousel-slide"><img src="images/PNG/landing-page.png" alt=""></div>
            </div>
        </div>
    
        <div id="a-sanguine" class="carousel">
            <div id="paralax"><div id="p-sanguine"></div></div>
            <div class="carousel-slider">
                <div class="carousel-slide"><img class="lazyload" draggable="false" src="images/JPG/sanguine/san-0001-02.jpg" data-src="images/JPG/sanguine/san-0001-01.jpg" alt=""></div>
            </div>
        </div>

        <div id="a-sfumato" class="carousel">
            <div id="paralax"><div id="p-sfumato"></div></div>
            <div class="carousel-slider">
                <div class="carousel-slide"><img class="lazyload" draggable="false" src="images/JPG/placeholder.jpg" data-src="images/PNG/sfu0001.png" alt=""></div>
            </div>
        </div>

        <div id="a-design" class="carousel">
            <div id="paralax"><div id="p-design"></div></div>
            <div class="carousel-slider">
                <div class="carousel-slide"><img class="lazyload" draggable="false" src="images/JPG/placeholder.jpg" data-src="images/PNG/des0001.png" alt=""></div>
            </div>
        </div>

        <div id="a-about" class="carousel">
